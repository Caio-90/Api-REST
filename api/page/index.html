<body>
    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <div class="sidebar-nav">
                <div class="container-fluid" id="pesquisa">
                    <div id="cat">
                        <ul id="categoria"></ul>
                    </div>
                    <script type="text/javascript">
                        var categoria = document.querySelector('#categoria')
                        categoria.addEventListener('load', async function () {
                            var req = await fetch('../categoria/slcategoria.php');
                            var ncategoria = await req.json();
                            categoria.innerHTML = ""
                            ncategoria.forEach(function (valor) {
                                categoria.innerHTML += "<li><div id='titul' style='font-size: 30px'></div></li>" + valor.ncategoria;
                            })
                        })
                       // categoria.addEventListener('click', function () {

                           // document.getElementById("valor.ncategoria").style.display = "block";
                          //  document.getElementById("titul").style.display = "none";
                      //  })
                    </script>

                </div>
            </div>
        </div>
        <!-- Conteúdo da página -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <a href="#menu-toggle" class="btn btn-primary" id="menu-toggle">| | |</a>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $("#menu-toggle").click(function (e) {
                e.preventDefault();
                $("#wrapper").toggleClass("toggled");
            });
        </script>
</body>

</html>
